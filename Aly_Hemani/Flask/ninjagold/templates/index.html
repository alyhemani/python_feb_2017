<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename='basic.css')}}">
</head>
<body>
	<div id="webber">
		<h1>Ninja Gold</h1>
		<div id="gold">
			<p>Your Gold: {{session['gold']}}</p>
			<form action="/reset" method="post">
				<input type="submit" value="reset">
			</form>
		</div>
		<div class="form">
			<h4>Farm</h4>
			<p>Earn 10-20 gold</p>
			<form action="/process" method="post">
				<input type="hidden" name="farm" value="Farm">
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="form">
			<h4>Cave</h4>
			<p>Earn 5-10 gold</p>
			<form action="/process" method="post">
				<input type="hidden" name="cave" value="Cave">
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="form">
			<h4>House</h4>
			<p>Earn 2-5 gold</p>	
			<form action="/process" method="post">
				<input type="hidden" name="house" value="House">
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="form">
			<h4>Casino</h4>
			<p>Earn/Lose 0-50 gold</p>
			<form action="/process" method="post">
				<input type="hidden" name="casino" value="Casino">
				<input type="submit" value="Find Gold!">
			</form>
		</div>	
		<div id="activities">
			<h3>Activities</h3>
			<p>{{session['log']}}</p>
		</div>
	</div>
</body>
</html>
